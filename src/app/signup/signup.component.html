<div class="max-w-md mx-auto bg-gray-400 p-3 pt-2 rounded">
  <h2 class="text-xl font-semibold mb-4 text-center mt-2">Sign Up</h2>
  <main class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">username</label>
      <input type="username" id="username" name="username" [(ngModel)]="User.username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="User.email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="text" id="password" name="password" [(ngModel)]="User.password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Gender</label>
      <select id="gender" name="gender" [(ngModel)]="User.gender" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="female">Trans</option>
        <option value="other">Other</option>
      </select>
    </div>
    <button type="button" (click)="signUp()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700">Sign Up</button>
  </main>
</div>
